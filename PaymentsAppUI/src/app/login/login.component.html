
<div class="container text-center'" >
  <div class="row">
    <!-- Default form login -->

    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5" id="form_login">
      <img *ngIf="loading" src="assets/img/lightbox/preloader.gif" />
      <app-alert></app-alert>
      <p class="h4 mb-4">Sign in</p>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username"
               class="form-control mb-4"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password"
               class="form-control mb-4"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>


      <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-info btn-block my-4">Login</button>
        <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
      </div>

      <div class="container">
        <div>
          <!-- Register -->
          <!--<p>
        Not a member?
        <a href="">Register</a>
      </p>-->
          <!-- Social login -->
          <p>or sign in with:</p>

          <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>

    </form>
    <!-- Default form login -->
  </div>
</div>
